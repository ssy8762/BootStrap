<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>我的Bootstrap網頁 </h1>
    <p>嗨 我是徐聖詠</p> 
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h3 class="text-primary">我的相片</h3>
      <p class="text-success">學校大門口拍一張</p>         
      <img src="MyPhoto.png" class="img-rounded" alt="Cinque Terre" width="360" height="236"> 
    </div>
    <div class="col-sm-4">
      <h3 class="text-primary">我的興趣</h3>
      <p class="text-success">打籃球、看球賽(Kobe退休QQ)<p>
      <img src="Kobe.png" class="img-rounded" alt="Cinque Terre" width="360" height="236">
    </div>
    <div class="col-sm-4">
      <h3 class="text-primary">我的偶像</h3>   
      <p class="text-success">LOL界唯一清流-亞洲統神</p>
      <img src="FatGod.jpg" class="img-rounded" alt="Cinque Terre" width="360" height="236">
    </div>
  </div>
</div>

</body>
</html>
